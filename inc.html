<table border="1" class="table table-striped table-bordered table-hover">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
    <th>Country</th>
  </tr>
  <tr ng-repeat="x in person">
    <td>{{x.Name}}</td>
    <td>{{x.Age}}</td>
    <td>{{x.City}}</td>
    <td>{{x.Country}}</td>
  </tr>
</table>
