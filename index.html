<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Angularjs</title>
    <style media="screen">
      .first {
        background: lightblue;
        font-size: 20px;
      }
      .second {
        background: lightgreen;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  </head>
  <body ng-app ng-init="val1=6;val2=3">
    <div>John Doe</div>
    <div>5 + 5 = {{ 5+5 }}</div>
    <div>5 + 5 = <span ng-bind="5 + 5">5 + 5</span></div>
    <input type="text" value="blue" ng-model="new_class">
    <br>
    <div ng-class="new_class">
      <label>val1</label><input type="text" ng-model="val1" value="{{val1}}">
      <label>val2</label><input type="text" ng-model="val2" value="{{val2}}">
      <div>Val1 value: {{val1}}</div>
      <div>Val2 value: {{val2}}</div>
      <div>Product number: {{val1 * val2}}</div>
    </div>
    
    <!-- ng-show -->
    <div>
      <label>Show or hide HTML:</label>
      <input type="checkbox" ng-model="show_hide">
      <div ng-show=show_hide >
        <h2>Show or hide</h2>
        <p>We can hide or show the HTML content using some AngularJS directives</p>
      </div>
    </div>
    
    <!-- ng-open -->
    <div>
      <label>Open or Close the Details Tag:</label>
      <input type="checkbox" ng-model="open_close">
      <details ng-open="open_close">
        <summary>The summary</summary>
        <p>This is the detailed area</p>
      </details>
    </div>
    
    <!-- ng-selected -->
    <label>Select any option:</label>
    <input type="checkbox" ng-model="selected_or_no">
    <select>
      <option>Select any item</option>
      <option>Stone</option>
      <option>Metal</option>
      <option ng-selected="selected_or_no">Plastic</option>
      <option>Gas</option>
    </select>
    
    <!-- ng-required -->
    <div>
      <form>
        <label>Make required: </label>
        <input type="checkbox" ng-model="req_or_no">
        <input type="text" ng-required="req_or_no">
        <button>Submit</button>        
      </form>
    </div>
    <!-- ng-repeat -->
    <div ng-init="cars=['Toyota', 'Honda', 'BMW', 'Mercedes']">
      <ul>
        <li ng-repeat="x in cars">{{x}}</li>
      </ul>
    </div>
    <!-- ng-list -->
    <label for="">Create an Array: </label>
    <input type="text" ng-model="create_array" ng-list>
    <div class="">
      {{create_array}}
    </div>
  </body>
</html>
