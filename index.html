<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Angularjs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  </head>
  <body ng-app="con1" ng-controller="newCtrl">
    <input type="text" ng-model="car1" placeholder="car1">
    <input type="text" ng-model="car2" placeholder="car2">
    <div>{{car1 + ' ' + car2}}</div>
    <div>{{bothCars()}}</div>
    <script>
      var con1 = angular.module("con1", []);
      con1.controller('newCtrl', function($scope) {
        $scope.car1 = 'Toyota';
        $scope.car2 = 'BMW';
        $scope.bothCars = function() {
          return $scope.car1 + ' ' + $scope.car1;
        }
      });
    </script>
  </body>
</html>
