<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Angularjs</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    
  </head>
  <body ng-app="con" ng-controller="newCtrl">
    {{myLocation}}
    <h1>
      {{myHeader}}
    </h1>
    <div>{{time}}</div>
    <script>
      var con = angular.module("con", []);
          con.controller('newCtrl', function($scope, $location, $timeout, $interval) {
            
            $scope.myLocation = $location.absUrl();
            
            $scope.myHeader = 'The is the Header';
            $timeout(function() {
              $scope.myHeader = "It's updated Header";
            }, 1000);
            
            $scope.time = new Date().toLocaleTimeString();
            $interval(function() {
              $scope.time = new Date().toLocaleTimeString();
            }, 1);
          });
    </script>
  </body>
</html>
