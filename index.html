<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Angularjs</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    
  </head>
  <body>
    <div ng-app="mod" ng-controller="con">
      <ul>
        <li ng-repeat="x in person">
          {{x.Name + ', ' + x.Age}}
        </li>
      </ul>
      <div ng-include="'inc.html'"></div>
    </div>
    <script>
      var mod = angular.module('mod', []);
      mod.controller('con', function($scope, $http) {
        $http.get('db.php').then(function(response) {
          $scope.person = response.data.person;
        });
      });
    </script>
  </body>
</html>
