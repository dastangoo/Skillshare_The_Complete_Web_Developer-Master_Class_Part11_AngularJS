<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Angularjs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="module1">
      <!-- <my-Dir></my-Dir> -->
      <!-- <div my-Dir></div> -->
      <!-- <div class="my-Dir"></div> -->
      <!-- directive: my-Dir -->
    </div>
    <script>
      var modl1 = angular.module("module1", []);
      
      // We have to use the camelStyle to declare the directive name
      modl1.directive('myDir', function() {
        return {
          // restrict: "E",
          // restrict: "A",
          // restrict: "C",
          restrict: "M",
          replace: true,
          template: '<p>This is the newly created Directive!</p>'
        };
      });
    </script>

  </body>
</html>
